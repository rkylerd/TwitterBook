<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css"/>
    <title>Login</title>
</head>
<body>
    <div id="nav-bar">
        <span>
            <img style="width: 40; height: 40;" src="https://sguru.org/wp-content/uploads/2018/02/new-twitter-bird-square.png" alt="Tweeter icon">
        </span>
        
        <!-- <ul>
            <li>Profile</li>
            <li>Feed</li>
        </ul> -->
        
        <span></span>
    </div>
    
    <div id="login-page">

        <div id="login-container">
            <div id="login-container-title">
                <h3 id="sign-up-font">Login to Tweeter</h3>
            </div>
            <form id="input-login-container">
                <span class="input">
                    <label for="handle">handle</label>
                    <input name="handle" @keyup="validateHandle" placeholder="@ponyboy" class="start-pages" v-model="handle" type="text"><br>
                </span><br>

                 <span class="input">
                    <label for="psswd">password</label>
                    <input placeholder="password" class="start-pages" @keyup="checkForInput" name="psswd" v-model="psswd" type="password"><br>
                </span><br>
                <div id="login-error-container">
                    <span v-if="error !== ''">{{error}}</span>
                </div>
            </form>
            <div class="two-col-container" style="margin: auto; width: 240px; height: 40px; padding-top: 20px;">
                <input @click="createAccount" style="width: 125px;" class="confirmation-buttons" value="Need an account?" type="button"/>
                <input @click="login" class="confirmation-buttons" v-bind:class="{colorAnimation : loginAnimation}" value="Login" type="button"/>
            </div>

        </div>
        
      </div>
</body>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
<script src="../js/Login.js" type="module"></script>

</html>
